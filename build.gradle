plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://repo.spring.io/milestone'
    }

    maven {
        url = 'https://repo.spring.io/snapshot'
    }

    maven {
        url = 'https://dl.bintray.com/rabbitmq/maven-milestones'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE'
    compile 'net.sf.ehcache:ehcache:2.10.4'
    compile 'org.hibernate:hibernate-ehcache:5.2.14.Final'
    compile 'org.modelmapper:modelmapper:2.3.2'
    compile 'org.mockito:mockito-core:2.7.22'
    runtime 'org.springframework.boot:spring-boot-devtools:2.0.0.RELEASE'
    runtime 'mysql:mysql-connector-java:5.1.45'
    runtime 'com.h2database:h2:1.4.196'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.0.0.RELEASE'
}

group = 'com.example'
version = '1.0.0'
description = 'easy-notes'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
